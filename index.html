<!DOCTYPE html>
<html>

        <title>Brian's terminal</title>

    <body>

            <div class="row terminal-bar">
                <div class="close"></div>
                <div class="min"></div>

            <div class="terminal-content" id="terminal_content">
                <div id="terminal_outputs">
                    <span>Welcome to the terminal</span>
                    <!-- <span>Type "help" to see supporting commands</span> -->
                </div>
                <div class="row">
                    <span>â†’</span>
                    <input onblur="this.focus()"
                    autofocus
                    class="user_input"
                    >

                </div>
                <input id="user_input" type="text">
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
